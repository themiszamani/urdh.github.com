---
layout: default
---
<article class="post" pubdate="{{ page.date | date_to_xmlschema }}">
	<header>
		<p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time></p>
		<h1>{{ page.title }}</h1>
	</header>
	{{ content }}
	<footer>
		<p>{{ page.content | number_of_words }} words, typeset by <a href="http://github.com/mojombo/jekyll/">Jekyll</a>.</p>
	</footer>
</article>
