<article class="index">
	<header>
		<h1>Blog Posts</h1>
	</header>
	<ul class="posts">
	{% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
</article>
