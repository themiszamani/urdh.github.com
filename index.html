---
layout: default
title: Simon Sigurdhsson
---
<article class="index">
	<header>
		<h1>Articles</h1>
	</header>
	<p>The following articles, or “blog posts”, if you prefer, are available for reading:</p>
	<ul class="posts">
	{% for post in site.posts %}
		<li><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time> <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
	<footer>
		<p>{{ site.posts | size }} posts, hosted by <a href="http://github.com/">Github</a>.</p>
	</footer>
</article>
